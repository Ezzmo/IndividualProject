{% extends "layout.html" %}

{% block body_content %}
<p>Homepage</p>
<style>
	table, th, td {
			border:1px solid black;
	}
</style>

<div>
<table style="width:100%">
	<tr>
		<th>Name</th>
		<th>Club</th>
		<th>League</th>
		<th>Position</th>
		<th>Rating</th>
	</tr>
	{% for player in players %}
	<tr>
	
		<td>{{ player.Name }}</td>
			<td>{{ player.Club }}</td>
			<td>{{ player.League }}</td>
			<td>{{ player.Position }}</td>
			<td>{{ player.Rating }}</td>
	</tr>
	{% endfor %}
</table>
</div>
	
{% endblock %}
